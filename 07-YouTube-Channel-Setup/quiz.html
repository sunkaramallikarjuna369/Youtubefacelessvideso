<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 7 Quiz: YouTube Channel Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
        }
        .progress-bar {
            background: #2a2a4a;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            height: 100%;
            transition: width 0.3s ease;
        }
        .question-card {
            background: #2a2a4a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            display: none;
        }
        .question-card.active {
            display: block;
        }
        .question-number {
            color: #ff6b6b;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .question-text {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            background: #1a1a2e;
            border: 2px solid #3a3a5a;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover {
            border-color: #ff6b6b;
            transform: translateX(5px);
        }
        .option.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        .option.correct {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.2);
        }
        .option.incorrect {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
        }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a2e;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }
        .btn {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .results {
            text-align: center;
            display: none;
        }
        .score {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .score-text {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Module 7: Channel Setup Quiz</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="quiz-container"></div>
        
        <div class="results" id="results">
            <div class="score" id="score">0%</div>
            <div class="score-text" id="score-text"></div>
            <button class="btn" onclick="restartQuiz()">Try Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What type of YouTube account is recommended for a faceless channel?",
                options: [
                    "Personal account",
                    "Brand Account",
                    "Business account",
                    "Creator account"
                ],
                correct: 1,
                explanation: "A Brand Account allows you to manage your channel separately from your personal Google account and enables multiple managers to access the channel."
            },
            {
                question: "What is the recommended size for a YouTube profile picture?",
                options: [
                    "400 x 400 pixels",
                    "800 x 800 pixels",
                    "1000 x 1000 pixels",
                    "500 x 500 pixels"
                ],
                correct: 1,
                explanation: "YouTube recommends 800 x 800 pixels for profile pictures. The image displays as a circle, so keep important elements centered."
            },
            {
                question: "What is the recommended size for a YouTube channel banner?",
                options: [
                    "1920 x 1080 pixels",
                    "2560 x 1440 pixels",
                    "1280 x 720 pixels",
                    "3840 x 2160 pixels"
                ],
                correct: 1,
                explanation: "YouTube recommends 2560 x 1440 pixels for channel banners. The safe area (visible on all devices) is 1546 x 423 pixels in the center."
            },
            {
                question: "What should your channel description include?",
                options: [
                    "Only your social media links",
                    "A detailed biography",
                    "What viewers will learn, upload schedule, and call to action",
                    "Just keywords for SEO"
                ],
                correct: 2,
                explanation: "Your channel description should explain what your channel is about, what viewers will learn, your upload schedule, and include a call to action to subscribe."
            },
            {
                question: "How many subscribers do you need to claim a custom channel URL?",
                options: [
                    "500 subscribers",
                    "100 subscribers",
                    "1,000 subscribers",
                    "No minimum required"
                ],
                correct: 1,
                explanation: "You need at least 100 subscribers to claim a custom channel URL (handle). This makes your channel easier to find and share."
            },
            {
                question: "What feature is unlocked when you verify your phone number on YouTube?",
                options: [
                    "Monetization",
                    "Custom thumbnails and videos longer than 15 minutes",
                    "Live streaming only",
                    "Community posts"
                ],
                correct: 1,
                explanation: "Phone verification unlocks custom thumbnails, videos longer than 15 minutes, live streaming, and external links in cards."
            },
            {
                question: "What is a channel trailer used for?",
                options: [
                    "To show ads",
                    "To introduce your channel to non-subscribers",
                    "To display your most popular video",
                    "To show behind-the-scenes content"
                ],
                correct: 1,
                explanation: "A channel trailer is shown to non-subscribers when they visit your channel page. It should introduce your channel and encourage them to subscribe."
            },
            {
                question: "How many subscribers do you need to access the Community tab?",
                options: [
                    "100 subscribers",
                    "500 subscribers",
                    "1,000 subscribers",
                    "10,000 subscribers"
                ],
                correct: 1,
                explanation: "The Community tab is unlocked at 500 subscribers. It allows you to post updates, polls, and images to engage with your audience."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((q, index) => `
                <div class="question-card ${index === 0 ? 'active' : ''}" id="question-${index}">
                    <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="selectOption(${index}, ${i})">${opt}</div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation-${index}">${q.explanation}</div>
                    <button class="btn" id="btn-${index}" onclick="nextQuestion()" disabled>Next Question</button>
                </div>
            `).join('');
            updateProgress();
        }

        function selectOption(questionIndex, optionIndex) {
            if (answered) return;
            answered = true;

            const question = questions[questionIndex];
            const options = document.querySelectorAll(`#question-${questionIndex} .option`);
            
            options[optionIndex].classList.add('selected');
            
            if (optionIndex === question.correct) {
                options[optionIndex].classList.add('correct');
                score++;
            } else {
                options[optionIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
            }

            document.getElementById(`explanation-${questionIndex}`).style.display = 'block';
            document.getElementById(`btn-${questionIndex}`).disabled = false;
        }

        function nextQuestion() {
            answered = false;
            document.getElementById(`question-${currentQuestion}`).classList.remove('active');
            currentQuestion++;

            if (currentQuestion < questions.length) {
                document.getElementById(`question-${currentQuestion}`).classList.add('active');
                updateProgress();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${percentage}%`;
            
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You understand YouTube channel setup!';
            } else if (percentage >= 60) {
                message = 'Good job! Review the module for areas you missed.';
            } else {
                message = 'Keep learning! Review Module 7 and try again.';
            }
            document.getElementById('score-text').textContent = message;
            
            document.getElementById('progress').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            renderQuiz();
        }

        renderQuiz();
    </script>
</body>
</html>
