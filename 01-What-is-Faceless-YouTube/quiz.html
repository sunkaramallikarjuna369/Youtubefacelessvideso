<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 1 Quiz - What is Faceless YouTube?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .question-number {
            color: #667eea;
            font-weight: bold;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            padding: 15px 20px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .option:hover {
            background: #e0e0ff;
            border-color: #667eea;
            transform: translateX(10px);
        }
        
        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        .results {
            text-align: center;
            padding: 30px;
        }
        
        .score {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
        }
        
        .badge {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .message {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
        }
        
        .stars {
            font-size: 2em;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Module 1 Quiz</h1>
        <p class="subtitle">What is Faceless YouTube?</p>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="quiz-container">
            <!-- Questions will be inserted here -->
        </div>
        
        <div id="results" class="results hidden">
            <div class="badge">üèÜ</div>
            <div class="score" id="score">0/8</div>
            <div class="stars" id="stars"></div>
            <div class="message" id="message"></div>
            <button class="btn btn-primary" onclick="restartQuiz()">Try Again!</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is a 'faceless' YouTube channel?",
                options: [
                    "A channel with no videos",
                    "A channel where the creator doesn't show their face",
                    "A channel about masks",
                    "A channel with only audio"
                ],
                correct: 1,
                explanation: "Faceless YouTube means creating videos without showing your face on camera!"
            },
            {
                question: "Which of these is an example of a faceless video?",
                options: [
                    "A vlog showing your day",
                    "A video of you dancing",
                    "A video with stock footage and voiceover",
                    "A video of you cooking"
                ],
                correct: 2,
                explanation: "Stock footage with voiceover is a classic faceless video style!"
            },
            {
                question: "Why do some people prefer faceless YouTube?",
                options: [
                    "They don't have a camera",
                    "They want privacy and can still make great content",
                    "YouTube requires it",
                    "It's the only way to make money"
                ],
                correct: 1,
                explanation: "Many creators prefer privacy while still sharing valuable content!"
            },
            {
                question: "What do you need to make a faceless video?",
                options: [
                    "An expensive camera",
                    "A professional studio",
                    "Stock footage, voiceover, and editing software",
                    "A team of 10 people"
                ],
                correct: 2,
                explanation: "You just need footage, voice, and editing - all can be free!"
            },
            {
                question: "How do faceless channels make money?",
                options: [
                    "They can't make money",
                    "Only through donations",
                    "Through ads, sponsorships, and affiliate links - just like regular channels!",
                    "By selling their face"
                ],
                correct: 2,
                explanation: "Faceless channels earn money the same way as any YouTube channel!"
            },
            {
                question: "Which niche is popular for faceless videos?",
                options: [
                    "Personal vlogs",
                    "Facts and educational content",
                    "Dance videos",
                    "Makeup tutorials"
                ],
                correct: 1,
                explanation: "Facts, education, and compilation videos are super popular for faceless channels!"
            },
            {
                question: "What's a big advantage of faceless YouTube?",
                options: [
                    "You need more equipment",
                    "You can create content from anywhere without being on camera",
                    "It's harder to make",
                    "You get more subscribers automatically"
                ],
                correct: 1,
                explanation: "You can create from anywhere - even in your pajamas!"
            },
            {
                question: "Can a 12-year-old start a faceless YouTube channel?",
                options: [
                    "No, you must be 18",
                    "Yes, with parent supervision and help!",
                    "Only if you're famous",
                    "No, it's too hard"
                ],
                correct: 1,
                explanation: "Absolutely! With your parents' help, you can start your YouTube journey!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function renderQuestion() {
            const container = document.getElementById('quiz-container');
            const q = questions[currentQuestion];
            
            let optionsHTML = q.options.map((opt, i) => 
                `<div class="option" onclick="selectAnswer(${i})">${opt}</div>`
            ).join('');
            
            container.innerHTML = `
                <div class="question-container">
                    <div class="question">
                        <span class="question-number">Question ${currentQuestion + 1} of ${questions.length}:</span><br><br>
                        ${q.question}
                    </div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? 'See Results!' : 'Next Question'}
                    </button>
                </div>
            `;
            
            updateProgress();
            answered = false;
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            
            const options = document.querySelectorAll('.option');
            const q = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === index) {
                    opt.classList.add('incorrect');
                }
            });
            
            if (index === q.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `<strong>Awesome!</strong> ${q.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `<strong>Not quite!</strong> ${q.explanation}`;
            }
            
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('score').textContent = `${score}/${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            let stars = '';
            let message = '';
            
            if (percentage === 100) {
                stars = '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê';
                message = 'PERFECT! You\'re a YouTube Expert, Krwutarth!';
            } else if (percentage >= 80) {
                stars = '‚≠ê‚≠ê‚≠ê‚≠ê';
                message = 'Amazing job! You really understand faceless YouTube!';
            } else if (percentage >= 60) {
                stars = '‚≠ê‚≠ê‚≠ê';
                message = 'Good work! Review the module and try again!';
            } else if (percentage >= 40) {
                stars = '‚≠ê‚≠ê';
                message = 'Nice try! Read the module again and you\'ll do better!';
            } else {
                stars = '‚≠ê';
                message = 'Keep learning! Read Module 1 again and try the quiz!';
            }
            
            document.getElementById('stars').textContent = stars;
            document.getElementById('message').textContent = message;
            document.getElementById('progress').style.width = '100%';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            renderQuestion();
        }

        // Start the quiz
        renderQuestion();
    </script>
</body>
</html>
